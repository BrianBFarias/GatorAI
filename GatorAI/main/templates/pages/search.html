{% extends "pages/layout.html" %}
{% load static %}

{% block content %}
<h2> Results for "{{query}}"</h2>
<div>
    {% for result in results %}
    <div>
        {% for field, value in result.items %}

        <strong>{{ field }}:</strong> {{ value }}<br>

        {% endfor %}

    </div>

    {% endfor %}

</div>

{% endblock %}
